<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <title>Archives</title>
</head>
<body>

<!-- 導航列 -->
<nav th:replace="_fragments :: menu(4)"></nav>

<!-- 內容 -->
<div class="jet-container-small jet-padded-tb-big">
    <div class="ui container">
        <!-- Header -->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">歸檔</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header jet-inline-block jet-text-thin" th:text="${blogCount}">14</h2> 篇
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2021</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="circle icon teal"></i><span th:text="${blog.title}">關於練習刷題</span>
                    <div class="ui teal basic left pointing label jet-padded-mini"
                         th:text="|${#dates.format(blog.updateTime, 'MMMdd')}日|">9月3日</div>
                </span>
                    <div class="ui orange basic left pointing label jet-padded-mini"
                         th:text="${blog.flag}">原創
                    </div>
                </a>
            </div>
        </th:block>

    </div>
</div>
<br>
<br>
<!-- 底部 -->
<footer th:replace="_fragments :: footer"></footer>
<!--/*/<th:block th:replace="_fragments :: script"></th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.j-item').toggleClass('jet-mobile-hide');
    })
</script>
</body>
</html>
