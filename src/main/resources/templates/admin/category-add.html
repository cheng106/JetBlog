<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>Category-Add</title>
</head>
<body>

<!-- 導航列 -->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment jet-padded-tb-mini jet-shadow-small"></nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">發佈</a>
            <a href="#" class="active item teal">列表</a>
        </div>
    </div>
</div>

<!-- 內容 -->
<div class="jet-container-small jet-padded-tb-big">
    <div class="ui container">
        <!-- 標題 -->
        <form  th:action="@{/admin/categoryPost}" method="post" class="ui form">
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名稱</label>
                    <input type="text" name="name" placeholder="分類名稱">
                </div>
            </div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.back()">返回</button>
                <button class="ui secondary submit button">送出</button>
            </div>
        </form>
    </div>
</div>
<br><br><br><br><br><br><br><br>

<!-- 底部 -->
<footer th:replace="_fragments :: footer"></footer>
<!--/*/<th:block th:replace="_fragments :: script"></th:block>/*/-->

<script>


    $('.menu.toggle').click(function () {
        $('.j-item').toggleClass('jet-mobile-hide');
    })

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '標題：請輸入文章標題'
                }]
            }
        }
    })
</script>
</body>
</html>
