<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css"  th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/jet.css" th:href="@{/css/jet.css}">
</head>
<body>

<!-- 導航列 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment jet-padded-tb-mini jet-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理後台</h2>
            <a href="#" class="j-item item jet-mobile-hide" th:classappend="${n == 1} ? 'active'"><i class="home icon"></i>文章</a>
            <a href="#" class="j-item item jet-mobile-hide" th:classappend="${n == 2} ? 'active'"><i class="idea icon"></i>分類</a>
            <a href="#" class="j-item item jet-mobile-hide" th:classappend="${n == 3} ? 'active'"><i class="tags icon"></i>標籤</a>
            <div class="right j-item jet-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        Mark Cheng
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black button jet-right-top jet-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment jet-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/QRcode.jpg" th:src="@{/images/QRcode.jpg}" class="ui rounded image" alt="QR Code"
                             style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">最新文章</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">User Store</a>
                    <a href="#" class="item">Hibernate</a>
                    <a href="#" class="item">Spring Boot</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">聯絡我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: Cheng106.andy@gmail.com</a>
                    <a href="#" class="item">Hibernate</a>
                    <a href="#" class="item">Spring Boot</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">Blog</h4>
                <p class="jet-text-thin jet-text-spaced jet-opacity-mini">這是我的部落格～參考其他網站測試的部落格</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="jet-text-thin jet-text-spaced jet-opacity-tiny">Copyright © 2021 JetBlog Designed by Cheng</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>
</body>
</html>
