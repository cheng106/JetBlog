<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/jet.css" th:href="@{/css/jet.css}">
</head>
<body>


<!-- 導航列 -->
<nav th:fragment="menu(index)" class="ui inverted attached segment jet-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Jet-Blog</h2>
            <a href="#" th:href="@{/}" class="j-item item jet-mobile-hide" th:classappend="${index == 1} ? 'active'"><i class="home icon"></i>首頁</a>
            <a href="#" th:href="@{/category/-1}" class="j-item item jet-mobile-hide" th:classappend="${index == 2} ? 'active'"><i class="idea icon"></i>分類</a>
            <a href="#" th:href="@{/tags/-1}" class="j-item item jet-mobile-hide" th:classappend="${index == 3} ? 'active'"><i class="tags icon"></i>標籤</a>
            <a href="#" th:href="@{/archives}" class="j-item item jet-mobile-hide" th:classappend="${index == 4} ? 'active'"><i class="clone icon"></i>歸檔</a>
            <a href="#" th:href="@{/about}" class="j-item item jet-mobile-hide" th:classappend="${index == 5} ? 'active'"><i class="info icon"></i>關於我</a>
            <a href="#" th:href="@{/planner}" class="j-item item jet-mobile-hide" th:classappend="${index == 6} ? 'active'"><i class="info icon"></i>XPlanner</a>
            <div class="right j-item item jet-mobile-hide">
                <form method="post" name="search" th:action="@{/search}" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input name="query" type="text" placeholder="Search..." th:value="${query}"/>
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black button jet-right-top jet-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment jet-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/QRcode.jpg" th:src="@{/images/QRcode.jpg}" class="ui rounded image"
                             alt="QR Code"
                             style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">最新文章</h4>
                <div id="newBlog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"
                           class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}">User Store</a>
                        <!--/*-->
                        <a href="#" class="item">Hibernate</a>
                        <a href="#" class="item">Spring Boot</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">聯絡我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="|Email: #{index.email}|">Email: Cheng106.andy@gmail.com</a>
                    <a href="#" class="item">Hibernate</a>
                    <a href="#" class="item">Spring Boot</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">Blog</h4>
                <p class="jet-text-thin jet-text-spaced jet-opacity-mini">這是我的部落格～參考其他網站測試的部落格</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="jet-text-thin jet-text-spaced jet-opacity-tiny">Copyright © 2021 JetBlog Designed by Cheng</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script>
        $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog")
    </script>
</th:block>
</body>
</html>
