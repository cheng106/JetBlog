        </div>
    </div>

<!-- 內容 -->
<div class="jet-container-small jet-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" class="ui segment form">
            <div class="inline fields">
                <div class="inline field">
                    <input type="text" name="title" placeholder="標題">
                </div>
                <div class="inline field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分類</div>
                        <div class="menu">
                            <div class="item" data-value="1">測試</div>
                            <div class="item" data-value="2">Log</div>
                            <div class="item" data-value="3">開發</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推薦</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui teal basic button mini">
                        <i class="search icon"></i>
                        搜尋
                    </button>
                </div>
            </div>
        </form>

        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>標題</th>
                <th>類型</th>
                <th>推薦</th>
                <th>更新時間</th>
                <th>執行</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>1</td>
                <td>練習清單</td>
                <td>探討</td>
                <td>推</td>
                <td>2021-08-15 13:28</td>
                <td>
                    <a href="#" class="ui mini teal basic button">編輯</a>
                    <a href="#" class="ui mini red basic button">刪除</a>
                </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini pagination menu">
                        <a href="#" class="item">上一頁</a>
                        <a href="#" class="item">下一頁</a>
                        <!--                        <a class="icon item">-->
                        <!--                            <i class="left chevron icon"></i>-->
                        <!--                        </a>-->

                    </div>
                    <a href="#" class="ui teal right floated mini basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>

    </div>
</div>

                    <div class="item">
                        <img src="images/QRcode.jpg" class="ui rounded image" alt="QR Code" style="width: 100px">
                    </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">最新文章</h4>

                    <a href="#" class="item">Hibernate</a>

                </div>

            <div class="seven wide column">
