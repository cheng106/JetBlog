<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/jet.css">
</head>
<body>

<!-- 導航列 -->
<nav class="ui inverted attached segment jet-padded-tb-mini jet-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理後台</h2>
            <a href="#" class="active j-item item jet-mobile-hide"><i class="home icon"></i>文章</a>
            <a href="#" class="j-item item jet-mobile-hide"><i class="idea icon"></i>分類</a>
            <a href="#" class="j-item item jet-mobile-hide"><i class="tags icon"></i>標籤</a>
            <div class="right j-item jet-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        Mark Cheng
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black button jet-right-top jet-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">發佈</a>
            <a href="#" class="active item teal">列表</a>
        </div>
    </div>
</div>

<!-- 內容 -->
<div class="jet-container-small jet-padded-tb-big">
    <div class="ui container">
        <!-- 標題 -->
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui teal basic selection compact dropdown label">
                        <input type="hidden" value="原創">
                        <i class="dropdown icon"></i>
                        <div class="text">原創</div>
                        <div class="menu">
                            <div class="item" data-value="原創">原創</div>
                            <div class="item" data-value="轉發">轉發</div>
                            <div class="item" data-value="翻譯">翻譯</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="標題">
                </div>
            </div>

            <!-- 文章內容 -->
            <div class="field">
                <textarea name="content" placeholder="寫點什麼吧~"></textarea>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分類</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">分類</div>
                            <div class="menu">
                                <div class="item" data-value="1">Log</div>
                                <div class="item" data-value="1">開發手冊</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">標籤</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">標籤</div>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">JavaScript</div>
                                <div class="item" data-value="3">MySQL</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 首頁圖 -->
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首頁圖</label>
                    <input type="text" name="indexPicture" placeholder="首頁圖片(URL)">
                </div>
            </div>

            <!-- 勾選 -->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden">
                        <label for="recommend">推薦</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">轉發聲明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">感謝</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="comment">留言</label>
                    </div>
                </div>
            </div>

            <!-- 錯誤訊息顯示 -->
            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.back()">返回</button>
                <button class="ui secondary button">儲存</button>
                <button class="ui teal button">發佈</button>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<!-- 底部 -->
<footer class="ui inverted vertical segment jet-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="images/QRcode.jpg" class="ui rounded image" alt="QR Code" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">最新文章</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">User Store</a>
                    <a href="#" class="item">Hibernate</a>
                    <a href="#" class="item">Spring Boot</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">聯絡我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: Cheng106.andy@gmail.com</a>
                    <a href="#" class="item">Hibernate</a>
                    <a href="#" class="item">Spring Boot</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header jet-text-thin jet-text-spaced">Blog</h4>
                <p class="jet-text-thin jet-text-spaced jet-opacity-mini">這是我的部落格～參考其他網站測試的部落格</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="jet-text-thin jet-text-spaced jet-opacity-tiny">Copyright © 2021 JetBlog Designed by Cheng</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.j-item').toggleClass('jet-mobile-hide');
    })

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '標題：請輸入文章標題'
                }]
            }
        }
    })
</script>
</body>
</html>
